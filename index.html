<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neha & Amar's Anniversary</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(135deg, #0a0e2a 0%, #1a1f4d 100%);
            min-height: 100vh;
            overflow: hidden;
            font-family: 'Playfair Display', serif;
            position: relative;
        }

        #canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }

        .container {
            position: relative;
            width: 95%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 40px;
            text-align: center;
            z-index: 2;
        }

        .heart-container {
            position: relative;
            width: 700px;
            height: 600px;
            margin: 2% auto;
            animation: heartbeat 1.8s infinite;
        }

        .heart-shape {
            position: absolute;
            width: 100%;
            height: 100%;
            background-size: cover;
            background-position: center;
            clip-path: path('M350 50 Q525 -50 650 150 Q700 300 350 550 Q0 300 50 150 Q175 -50 350 50');
            left: 50%;
            transform: translateX(-50%);
            box-shadow: 0 0 50px rgba(255,0,102,0.5);
            filter: drop-shadow(0 0 20px rgba(255, 0, 102, 0.7));
        }

        h1 {
            color: #fff;
            font-size: 4em;
            margin: 20px 0;
            font-family: 'Great Vibes', cursive;
            text-shadow: 0 0 20px #ff0066;
            animation: textGlow 2s ease-in-out infinite;
        }

        .names {
            color: #fff;
            font-size: 2.2em;
            letter-spacing: 3px;
            margin-bottom: 30px;
            font-family: 'Dancing Script', cursive;
            text-shadow: 0 0 15px rgba(255, 0, 102, 0.7);
        }

        .footer {
            position: fixed;
            bottom: 20px;
            color: rgba(255,255,255,0.8);
            font-size: 0.9em;
            text-decoration: none;
            padding: 8px 15px;
            transition: all 0.3s ease;
            font-family: 'Open Sans', sans-serif;
            background: rgba(0,0,0,0.3);
            border-radius: 15px;
            backdrop-filter: blur(3px);
        }

        @keyframes heartbeat {
            0% { transform: scale(0.98); }
            50% { transform: scale(1.02); }
            100% { transform: scale(0.98); }
        }

        @keyframes textGlow {
            0%, 100% { text-shadow: 0 0 20px #ff0066; }
            50% { text-shadow: 0 0 30px #ff0066, 0 0 50px #ff0066; }
        }

        @media (max-width: 768px) {
            .heart-container {
                width: 90vw;
                height: 80vw;
            }
            h1 {
                font-size: 2.5em;
            }
            .names {
                font-size: 1.8em;
            }
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Dancing+Script&family=Open+Sans&display=swap" rel="stylesheet">
</head>
<body>
    <canvas id="canvas"></canvas>
    
    <audio id="music" loop>
        <source src="1.mp3" type="audio/mpeg">
    </audio>

    <div class="container">
        <h1>Happy Anniversary</h1>
        <div class="names">Neha & Amar</div>
        <div class="heart-container">
            <div class="heart-shape" id="heart"></div>
        </div>
    </div>

    <a href="https://adityakrmishra.github.io/protfolio/" target="_blank" class="footer">
        Made with â™¥ by Aditya Kr Mishra
    </a>

    <script>
        // Advanced Particle Animation
        class Particle {
            constructor(canvas, ctx) {
                this.canvas = canvas;
                this.ctx = ctx;
                this.x = Math.random() * canvas.width;
                this.y = Math.random() * canvas.height;
                this.velocity = {
                    x: (Math.random() - 0.5) * 0.5,
                    y: (Math.random() - 0.5) * 0.5
                };
                this.radius = Math.random() * 1.5;
                this.color = `hsl(${Math.random() * 360}, 70%, 50%)`;
                this.alpha = Math.random() * 0.5 + 0.1;
            }

            draw() {
                this.ctx.beginPath();
                this.ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
                this.ctx.fillStyle = this.color;
                this.ctx.globalAlpha = this.alpha;
                this.ctx.fill();
            }

            update() {
                this.x += this.velocity.x;
                this.y += this.velocity.y;
                
                if (this.x < 0 || this.x > this.canvas.width) this.velocity.x *= -1;
                if (this.y < 0 || this.y > this.canvas.height) this.velocity.y *= -1;
                
                this.draw();
            }
        }

        // Canvas Setup
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        const particles = [];
        const particleCount = window.innerWidth < 768 ? 100 : 300;

        for (let i = 0; i < particleCount; i++) {
            particles.push(new Particle(canvas, ctx));
        }

        function animate() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.fillStyle = 'rgba(10, 14, 42, 0.05)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            particles.forEach(particle => {
                particle.update();
            });
            
            requestAnimationFrame(animate);
        }

        // Image cycling
        const images = ['1.jpg', '2.jpg', '3.jpg', '4.jpg'];
        let currentImage = 0;
        const heart = document.getElementById('heart');

        function changeImage() {
            heart.style.backgroundImage = `url(${images[currentImage]})`;
            currentImage = (currentImage + 1) % images.length;
        }

        // Initialize
        window.onload = function() {
            animate();
            changeImage();
            setInterval(changeImage, 3000);
            
            document.addEventListener('click', function() {
                document.getElementById('music').play();
            }, {once: true});

            window.addEventListener('resize', () => {
                canvas.width = window.innerWidth;
                canvas.height = window.innerHeight;
            });
        }

        // Interactive Background
        canvas.addEventListener('mousemove', (e) => {
            particles.forEach(particle => {
                const dx = e.clientX - particle.x;
                const dy = e.clientY - particle.y;
                const distance = Math.sqrt(dx * dx + dy * dy);
                const force = (e.clientX - particle.x) * 0.0005;

                if (distance < 100) {
                    particle.x += force * 10;
                    particle.y += (e.clientY - particle.y) * 0.01;
                }
            });
        });
    </script>
</body>
</html>
